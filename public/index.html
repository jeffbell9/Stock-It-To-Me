<!DOCTYPE html>
<html>
<head>
	<title>Quotes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel='stylesheet' href='css/styles.css' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
</head>
<body ng-app="quoteApp">
	<div id="hideAll"></div>
	<script type="text/javascript">
   document.getElementById("hideAll").style.display = "block";
	</script> 
	<div ng-controller="mainCtrl" class="container">
		<h1>Stock It To Me!</h1>
		<div class="row">
			<div class="col-xs-12">
				<form>
					<input type="text" id="ticker" placeholder="ticker symbol" name="ticker">
					<input type="submit" value="add" class="button" ng-click="addTicker()">
					<input type="submit" value="remove" class="button" ng-click="removeTicker()">
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table">
					<tr class="table-row">
						<td class="company symbol">Symbol</td>
						<td class="price symbol">Last</td>
					</tr>
				</table>
			</div>
		</div>
		<div ng-if="tickers.length>0" class="row">
			<div class="col-xs-12">
				<table class="table-div">
					<tr ng-repeat="ticker in tickers" class="table-row-div">
						<td class="company">{{ticker.company}}</td>
						<td class="price">{{ticker.price}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div ng-if="tickers.length>0" class="row">
			<div class="col-xs-12">
				<table class="table-div">
					<tr ng-if="tickers.length<=5" class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr ng-if="tickers.length<=4" class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr ng-if="tickers.length<=3" class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr ng-if="tickers.length<=2" class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr ng-if="tickers.length<=1" class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
				</table>
			</div>
		</div>
		<div ng-if="tickers.length===0" class="row">
			<div class="col-xs-12">
				<table class="table-div">
					<tr class="table-row-div">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr class="table-row">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr class="table-row">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr class="table-row">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr class="table-row">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
					<tr class="table-row">
						<td class="company"></td>
						<td class="price"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
crossorigin="anonymous"></script>
	<script src="vendor/angular.js" type="text/javascript"></script>
	<script src="angularScript.js" type="text/javascript"></script>
</body>
</html>
